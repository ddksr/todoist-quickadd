<!DOCTYPE html>
<html>
	<head>
		<title>Todoist Quickadd options</title>
		<link rel="stylesheet" type="text/css" href="../css/options.css">
	</head>
<body>
	<h1>Todoist Quickadd settings</h1>
	<div id="general-settings" class="block">
		<h2>General settings</h2>
		<label for="token">Todoist API token:</label>
		<input type="text" name="token" id="token" class="option" value="" size="40" />
	</div>
	<div id="platform-settings" class="block">
		<h2>Platform settings</h2>
		<ul class="platforms">
			<li class="platform">
				<h3>Trello</h3>
				<div>
					<label for="trello-date">Default date string:</label>
					<input type="text" id="trello-date" class="option"/>
				</div>
				<div>
					<label for="trello-project">Default project (empty for Inbox):</label>
					<input type="text" id="trello-project" class="option" value="" />
				</div>
				<div>
					<label for="trello-labels">Default labels (comma seperated):</label>
					<input type="text" id="trello-labels" class="option" value="" />
				</div>
				<div class="border"> </div>
			</li>
			<li class="platform">
				<h3>Trac</h3>
				<div>
					<label for="trac-date">Default date string:</label>
					<input type="text" id="trac-date" class="option" value="" />
				</div>
				<div>
					<label for="trac-project">Default project (empty for Inbox):</label>
					<input type="text" id="trac-project" class="option" value="" />
				</div>
				<div>
					<label for="trac-labels">Default labels (comma seperated):</label>
					<input type="text" id="trac-labels" class="option" value="" />
				</div>
				<div class="border"> </div>
			</li>
			<li class="platform">
				<h3>Feedly</h3>
				<div>
					<label for="feedly-date">Default date string:</label>
					<input type="text" id="feedly-date" class="option" value="" />
				</div>
				<div>
					<label for="feedly-project">Default project (empty for Inbox):</label>
					<input type="text" id="feedly-project" class="option" value="" />
				</div>
				<div>
					<label for="feedly-labels">Default labels (comma seperated):</label>
					<input type="text" id="feedly-labels" class="option" value="" />
				</div>
				<div>
					<label for="feedly-savekey">Save to todoist key:</label>
					<input type="text" id="feedly-savekey" class="option" value="" />
				</div>
				<div>
					<label for="feedly-newbtabkey">Open in new backround tab key:</label>
					<input type="text" id="feedly-newbtabkey" class="option" value="" />
				</div>
				<div class="border"> </div>
			</li>
			<li class="platform">
				<h3>Github</h3>
				<div>
					<label for="github-date">Default date string:</label>
					<input type="text" id="github-date" class="option" value="" />
				</div>
				<div>
					<label for="github-project">Default project (empty for Inbox):</label>
					<input type="text" id="github-project" class="option" value="" />
				</div>
				<div>
					<label for="github-labels">Default labels (comma seperated):</label>
					<input type="text" id="github-labels" class="option" value="" />
				</div>
				<div>
					<label class="checkbox">
						Search repository name in projects: 
						<input type="checkbox" class="option" id="github-useprojname" value="1" />
					</label>
				</div>
				<div class="border"> </div>
			</li>
		</ul>
	</div>
	<div class="block clear">
		<div id="status"></div>
		<button id="save">Save</button>
	</div>
	
	<script src="../js/options.js"></script>
</body>
</html>
